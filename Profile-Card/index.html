<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>

<!--CSS-->
<link rel="stylesheet" href="style.css" >

<!--Boxicons CSS-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="profile-card"> 
        <div class="image">
           <img src="profile-card.jpg" alt="" class="profile-img"> 
        </div>

        <div class="text-data">
            <span class = "name">Panda Developer</span>
            <span class = "jon">Web Developer & UI Designer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background:radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe </button>
            <button class="button">Messeage </button>
        </div>

        <div class="analysis">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>6k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>2k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span>3k</span>
            </div>
        </div>
    
        
    </div>
</body>
</html>
